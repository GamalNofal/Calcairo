<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="One-Rep Max Calculator - Estimate your 1RM using weight lifted and reps.">
  <title>One-Rep Max Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="one-rep-max.css" />
<!-- Google tag (gtag.js) -->

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">One-Rep Max Calculator</h1>
    <p class="calculator-intro">Estimate your One-Rep Max (1RM) using the weight lifted, number of reps, and method.</p>

    <div class="unit-toggle">
      <button onclick="switchUnit(true)" class="unit-btn">Metric</button>
      <button onclick="switchUnit(false)" class="unit-btn">Imperial</button>
    </div>
    <div id="unitSystem" data-unit="metric" style="display: none;"></div>

    <div class="calc-container">
      <div class="input-card">
        <label for="weight">Weight Lifted</label>
        <input type="number" id="weight" placeholder="kg" />

        <label for="reps">Reps Performed</label>
        <input type="number" id="reps" placeholder="Reps" />

        <label for="age">Optional: Age</label>
        <input type="number" id="age" placeholder="Age (optional)" />

        <button onclick="calculate1RM()" class="cta-btn pulse" style="margin-top: 1.5rem;">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Estimated One-Rep Max</h2>
        <div id="results">Fill in your weight and reps to calculate your estimated max.</div>
      </div>
    </div>
  </main>
