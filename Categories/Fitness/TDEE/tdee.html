<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="TDEE Calculator – Estimate your Total Daily Energy Expenditure using BMR and activity level.">
  <title>TDEE Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="tdee.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">TDEE Calculator</h1>
    <p class="calculator-intro">Estimate your daily calorie needs based on your BMR and activity level. Supports metric and US units.</p>

    <div class="unit-toggle">
      <button onclick="switchUnit(true)" class="unit-btn">Metric</button>
      <button onclick="switchUnit(false)" class="unit-btn">US Units</button>
    </div>
    <div id="unitSystem" data-unit="metric" style="display: none;"></div>

    <div class="calc-container">
      <div class="input-card">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Years" />

        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="kg" />

        <label for="height">Height</label>
        <input type="number" id="height" placeholder="cm" />

        <label for="activity">Activity Level</label>
        <select id="activity">
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Light (1–3 days/week)</option>
          <option value="1.55" selected>Moderate (3–5 days/week)</option>
          <option value="1.725">Active (6–7 days/week)</option>
          <option value="1.9">Very active (hard physical work)</option>
        </select>

        <button onclick="calculateTDEE()" class="cta-btn pulse">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Estimated TDEE</h2>
        <p id="tdeeResult">Your total daily energy expenditure will appear here.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="tdee.js"></script>
</body>
</html>
