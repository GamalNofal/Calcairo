<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>BMR Calculator | CalCairo</title>

  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="bmr.css" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Calculator",
      "name": "BMR Calculator",
      "url": "https://calcairo.com/Categories/Fitness/BMR/bmr.html",
      "description": "Free online BMR calculator. Estimate your Basal Metabolic Rate using age, gender, height, and weight.",
      "applicationCategory": "HealthApplication",
      "author": {
        "@type": "Organization",
        "name": "CalCairo"
      }
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">BMR Calculator</h1>
    <p class="calculator-intro">Estimate your Basal Metabolic Rate (BMR) using your age, gender, height, and weight.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Years" min="10" max="100" />

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="kg" min="20" max="200" />

        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="cm" min="100" max="250" />

        <button onclick="calculateBMR()" class="cta-btn pulse">Calculate BMR</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>BMR Result</h2>
        <p id="bmrResult">Fill in the details and click the button to calculate.</p>
        <div id="activityCalories"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="bmr.js"></script>
  <script src="../Partials/header.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    hamburger?.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  });
</script>
</body>
</html>
