<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Water Intake Calculator â€“ Estimate how much water you need daily based on weight, activity, and climate.">
  <title>Water Intake Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="water.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Water Intake Calculator</h1>
    <p class="calculator-intro">Estimate your daily water intake based on weight, activity level, and climate conditions.</p>

    <!-- Unit toggle -->
    <div class="unit-toggle">
      <button onclick="switchUnit(true)" class="unit-btn" id="metricBtn">Metric</button>
      <button onclick="switchUnit(false)" class="unit-btn" id="imperialBtn">Imperial</button>
    </div>
    <div id="unitSystem" data-unit="metric" style="display: none;"></div>

    <div class="calc-container">
      <div class="input-card">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="kg" />

        <label for="activity">Activity Level</label>
        <select id="activity">
          <option value="low">Low (sedentary)</option>
          <option value="moderate">Moderate (light exercise)</option>
          <option value="high">High (intense exercise)</option>
        </select>

        <label for="climate">Climate</label>
        <select id="climate">
          <option value="temperate">Temperate</option>
          <option value="hot">Hot</option>
          <option value="cold">Cold</option>
          <option value="tropical">Tropical</option>
          <option value="dry">Dry (desert)</option>
          <option value="humid">Humid</option>
        </select>

        <button onclick="calculateWaterIntake()" class="cta-btn pulse">Calculate</button>
        <div style="height: 20px;"></div>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Water Intake</h2>
        <p id="waterResult">Your recommended daily water intake will appear here.</p>
      </div>
    </div>
  </main>

  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="water.js"></script>
</body>
</html>
