<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Ideal Weight Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="ideal.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Ideal Weight Calculator",
    "url": "https://calcairo.com/Categories/Fitness/IdealWeight/ideal.html",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "description": "Estimate your ideal body weight using height, gender, and multiple medical formulas. Supports metric and imperial units.",
    "publisher": {
      "@type": "Organization",
      "name": "CalCairo"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Ideal Weight Calculator</h1>
    <p class="calculator-intro">Estimate your healthy weight range using height and gender. Toggle units below, and compare your current weight.</p>

    <div class="unit-toggle">
      <button onclick="switchUnit(true)" class="unit-btn">Metric</button>
      <button onclick="switchUnit(false)" class="unit-btn">Imperial</button>
    </div>

    <div id="unitSystem" data-unit="metric" style="display: none;"></div>

    <div class="calc-container">
      <div class="input-card">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="height">Height</label>
        <input type="number" id="height" placeholder="cm">

        <label for="current">Current Weight (optional)</label>
        <input type="number" id="current" placeholder="kg">

        <button onclick="calculateIdealWeight()" class="cta-btn pulse">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="idealResult">Your ideal weight range will appear here.</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="ideal.js"></script>
</body>
</html>
