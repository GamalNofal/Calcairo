<main class="calculator-container">
  <h1 class="page-title">Macro Calculator</h1>
  <p class="calculator-intro">Estimate your ideal daily intake of protein, carbohydrates, and fats based on your body and goals.</p>

  <div class="unit-toggle">
    <button onclick="switchUnit(true)" class="unit-btn">Metric</button>
    <button onclick="switchUnit(false)" class="unit-btn">US Units</button>
  </div>
  <div id="unitSystem" data-unit="metric" style="display: none;"></div>

  <div class="calc-container">
    <div class="input-card">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Years" />

      <label for="weight">Weight</label>
      <input type="number" id="weight" placeholder="kg" />

      <label for="height">Height</label>
      <input type="number" id="height" placeholder="cm" />

      <label for="activity">Activity Level</label>
      <select id="activity">
        <option value="1.2">Sedentary (little/no exercise)</option>
        <option value="1.375">Lightly active (1–3 days/week)</option>
        <option value="1.55" selected>Moderately active (3–5 days/week)</option>
        <option value="1.725">Very active (6–7 days/week)</option>
        <option value="1.9">Super active (hard exercise & job)</option>
      </select>

      <label for="goal">Fitness Goal</label>
      <select id="goal">
        <option value="maintain">Maintain Weight</option>
        <option value="lose">Lose Fat</option>
        <option value="gain">Gain Muscle</option>
      </select>

      <button onclick="calculateMacros()" class="cta-btn pulse">Calculate Macros</button>
    </div>

    <div class="result-card light-green" id="resultCard">
      <h2>Macro Breakdown</h2>
      <div id="macroResult">
        <p>Your macro results will appear here.</p>
      </div>
    </div>
  </div>
</main>
