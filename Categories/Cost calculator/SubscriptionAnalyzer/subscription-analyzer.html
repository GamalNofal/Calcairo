<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Add up your monthly subscriptions like Netflix, Spotify, Adobe and see how much you're really spending." />
  <title>Subscription Cost Analyzer | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="subscription.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Subscription Cost Analyzer",
    "description": "Calculate your total monthly and yearly subscription costs across Netflix, Spotify, Adobe and custom services.",
    "applicationCategory": "FinanceApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/cost/subscription-analyzer"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Subscription Cost Analyzer</h1>
    <p class="calculator-intro">Add up your monthly subscriptions and see what you're spending over a year.</p>

    <div class="calc-container">
      <div class="input-card" id="subscriptionContainer">
        <div class="subscription-row">
          <input type="text" class="service-name" placeholder="Service (e.g. Netflix)" value="Netflix" />
          <input type="number" class="service-cost" placeholder="Monthly Cost" value="15.99" min="0" />
          <button class="remove-btn" onclick="removeRow(this)">✖</button>
        </div>
        <div class="subscription-row">
          <input type="text" class="service-name" placeholder="Service" value="Spotify" />
          <input type="number" class="service-cost" placeholder="Monthly Cost" value="9.99" min="0" />
          <button class="remove-btn" onclick="removeRow(this)">✖</button>
        </div>
        <div class="subscription-row">
          <input type="text" class="service-name" placeholder="Service" value="Adobe Creative Cloud" />
          <input type="number" class="service-cost" placeholder="Monthly Cost" value="20.99" min="0" />
          <button class="remove-btn" onclick="removeRow(this)">✖</button>
        </div>
        <button id="addRowBtn" class="cta-btn small">+ Add Another</button>
        <button id="calculateBtn" class="cta-btn pulse">Calculate Total</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Total Subscription Cost</h2>
        <div id="resultBox">Your total will appear here.</div>
      </div>
    </div>
  </main>

<!-- Minimal Google Ad Banner (bottom) -->
<!--#include file="../../partials/adsense-bottom.html" -->

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="subscription.js"></script>
</body>
</html>
