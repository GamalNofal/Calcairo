<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Easily split your bill and calculate tips. Enter bill amount, tip %, and number of people to get what each person owes." />
  <title>Split Bill + Tip Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="split-tip.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Split Bill and Tip Calculator",
    "description": "Split your bill with friends and add custom tip percentages. Find out exactly what everyone owes.",
    "applicationCategory": "LifestyleApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/cost/split-bill-tip"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Split Bill + Tip Calculator</h1>
    <p class="calculator-intro">Calculate exactly how much each person owes, including tip.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="billAmount">Total Bill Amount ($)</label>
        <input type="number" id="billAmount" placeholder="e.g. 120.50" min="0" step="0.01" />

        <label for="tipPercent">Tip Percentage (%)</label>
        <input type="number" id="tipPercent" placeholder="e.g. 15" min="0" max="100" />

        <label for="peopleCount">Number of People</label>
        <input type="number" id="peopleCount" placeholder="e.g. 4" min="1" />

        <button id="calculateBtn" class="cta-btn pulse">Split the Bill</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>üçΩÔ∏è Bill Breakdown</h2>
        <div id="resultBox">We'll show how much each person owes here.</div>
      </div>
    </div>
  </main>

</body>
</html>
