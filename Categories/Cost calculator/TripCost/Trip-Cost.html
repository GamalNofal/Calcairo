  <main class="calculator-container">
    <h1 class="page-title">Trip Cost Calculator</h1>
    <p class="calculator-intro">Estimate your total trip cost by entering your travel group details and daily expenses.</p>

    <div class="calc-container">
      <!-- Inputs -->
      <div class="input-card">
        <label for="travelers">Number of Travelers</label>
        <input type="number" id="travelers" value="2" min="1" />

        <label for="days">Number of Days</label>
        <input type="number" id="days" value="5" min="1" />

        <label for="hotel">Hotel Cost per Night (per person)</label>
        <input type="number" id="hotel" value="80" min="0" />

        <label for="food">Daily Food Cost (per person)</label>
        <input type="number" id="food" value="30" min="0" />

        <label for="transport">Daily Transport Cost (per person)</label>
        <input type="number" id="transport" value="20" min="0" />

        <label for="extra">Other Costs (tickets, tours, etc.)</label>
        <input type="number" id="extra" value="100" min="0" />

        <button id="calculateBtn">Calculate Trip Cost ðŸ§³</button>
      </div>

      <!-- Result -->
      <div class="result-card light-green" id="resultCard">
        <h2>Your Trip Cost Will Appear Here</h2>
        <p>Fill in your trip details and click the button above to see your total cost.</p>
      </div>
