<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Estimate total costs by entering item names and prices. Great for budgeting, planning, and quick quotes." />
  <title>Estimate Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="estimate.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Estimate Calculator",
    "description": "Estimate total cost for any project or plan by entering custom items and prices. Add optional buffer or tax.",
    "applicationCategory": "FinancialApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/smart/estimate-calculator"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Estimate Calculator</h1>
    <p class="calculator-intro">Create quick cost estimates for any project or plan by adding items and prices below.</p>

    <div class="calc-container">
      <div class="input-card" id="itemList">
        <div class="estimate-row">
          <input type="text" class="item-name" placeholder="Item name (e.g. Wood Panels)" />
          <input type="number" class="item-cost" placeholder="Cost ($)" min="0" />
          <button class="remove-btn" onclick="removeRow(this)">âœ–</button>
        </div>
        <button id="addRowBtn" class="cta-btn small">+ Add Another Item</button>

        <label for="buffer">Optional Buffer / Tax (%)</label>
        <input type="number" id="buffer" placeholder="e.g. 10" min="0" max="100" />

        <button id="calculateBtn" class="cta-btn pulse">Calculate Estimate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>ðŸ“‹ Total Estimate</h2>
        <div id="resultBox">Your estimate will appear here.</div>
      </div>
    </div>
  </main>

</body>
</html>
