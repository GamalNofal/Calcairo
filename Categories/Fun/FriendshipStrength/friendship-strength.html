<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="friendship-strength.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Friendship Strength Calculator",
      "description": "Discover your Friendship Strength Score and get personalized gift suggestions!",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "All",
      "url": "https://calcairo.com/fun/friendship-strength"
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Friendship Strength Calculator ü§ùüíö</h1>
    <p class="calculator-intro">Find out how strong your friendship is ‚Äî and get a gift idea for your amazing friend!</p>

    <div class="calc-container">
      <div class="input-card">
        <form id="friendshipForm">
          <div class="input-group">
            <label for="yearsKnown">Years You've Known Each Other</label>
            <input type="number" id="yearsKnown" placeholder="e.g., 5" required />
          </div>

          <div class="input-group">
            <label for="hoursTalked">Average Hours You Talk Per Week</label>
            <input type="number" id="hoursTalked" placeholder="e.g., 3" required />
          </div>

          <div class="input-group">
            <label for="sharedTrips">Number of Trips/Adventures Together</label>
            <input type="number" id="sharedTrips" placeholder="e.g., 2" required />
          </div>

          <button type="submit" id="calculateBtn" class="cta-btn pulse">Calculate Friendship Score</button>
        </form>
      </div>

      <div class="result-card light-green" id="resultCard" style="display: none;">
        <h2>üåü Your Friendship Result</h2>
        <div id="friendshipResult" class="result-text"></div>
        <button id="tryAgain" class="cta-btn" style="margin-top: 20px;">Try Again</button>
      </div>
    </div>
  </main>
