      "operatingSystem": "All",
      "url": "https://calcairo.com/fun/what-spell"

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>

        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>

  <main class="calculator-container">
    <h1 class="page-title">What Spell Are You? ðŸ”®</h1>
    <p class="calculator-intro">Answer a few magical questions to reveal your destined spell!</p>

    <div class="calc-container">
      <div class="input-card">
        <form id="spellForm">
          <div class="input-group">
            <label for="element">Choose your favorite element</label>
            <select id="element">
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="earth">Earth</option>
              <option value="air">Air</option>
              <option value="light">Light</option>
              <option value="darkness">Darkness</option>
            </select>
          </div>

          <div class="input-group">
            <label for="time">Pick a time of day</label>
            <select id="time">
              <option value="dawn">Dawn</option>
              <option value="noon">Noon</option>
              <option value="sunset">Sunset</option>
              <option value="midnight">Midnight</option>
            </select>
          </div>

          <div class="input-group">
            <label for="trait">What's your strongest trait?</label>
            <select id="trait">
              <option value="bravery">Bravery</option>
              <option value="wisdom">Wisdom</option>
              <option value="kindness">Kindness</option>
              <option value="mystery">Mystery</option>
            </select>
          </div>

          <button type="submit" id="calculateBtn" class="cta-btn pulse">Reveal My Spell</button>
        </form>
      </div>

      <div class="result-card light-green" id="resultCard" style="display:none;">
        <h2>ðŸª„ Your Spell Is...</h2>
        <div id="spellResult" class="result-text"></div>

      </div>
    </div>
