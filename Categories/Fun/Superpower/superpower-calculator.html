<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover your hidden superpower potential! Based on your birth month, favorite color, and lucky number." />
  <title>Superpower Potential Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="superpower-calculator.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Superpower Potential Calculator",
      "description": "Find out which superpower matches your inner strength based on your traits and destiny!",
      "applicationCategory": "GameApplication",
      "operatingSystem": "All",
      "url": "https://calcairo.com/fun/superpower-calculator"
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Superpower Potential Calculator ü¶∏‚Äç‚ôÇÔ∏è</h1>
    <p class="calculator-intro">Enter your birth month, favorite color, and lucky number to reveal your hidden superpower!</p>

    <div class="calc-container">
      <div class="input-card">
        <form id="superpowerForm">
          <div class="input-group">
            <label for="birthMonth">Birth Month</label>
            <select id="birthMonth" required>
              <option value="">Select...</option>
              <option value="jan">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aug">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>
          </div>

          <div class="input-group">
            <label for="favoriteColor">Favorite Color</label>
            <select id="favoriteColor" required>
              <option value="">Select...</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="purple">Purple</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="pink">Pink</option>
              <option value="orange">Orange</option>
            </select>
          </div>

          <div class="input-group">
            <label for="luckyNumber">Lucky Number</label>
            <input type="number" id="luckyNumber" placeholder="e.g., 7" required />
          </div>

          <button type="submit" id="calculateBtn" class="cta-btn pulse">Reveal My Superpower</button>
        </form>
      </div>

      <div class="result-card light-green" id="resultCard" style="display: none;">
        <h2>üåü Your Hidden Superpower</h2>
        <div id="superpowerResult" class="result-text"></div>
        <button id="tryAgain" class="cta-btn" style="margin-top: 20px;">Try Again</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="superpower-calculator.js"></script>
</body>
</html>
