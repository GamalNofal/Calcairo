<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mix two colors and see the resulting blended color with HEX code." />
  <title>Color Mixer | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="color-mixer.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Color Mixer",
      "description": "Mix two colors and instantly get the blended HEX color.",
      "applicationCategory": "Other Calculator",
      "url": "https://calcairo.com/Other/ColorMixer/color-mixer.html",
      "publisher": {
        "@type": "Organization",
        "name": "CalCairo"
      }
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Color Mixer</h1>
    <p class="calculator-intro">Choose any two colors to see the mixed result and HEX value.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="color1">Select First Color</label>
        <input type="color" id="color1" value="#ff0000" />

        <label for="color2">Select Second Color</label>
        <input type="color" id="color2" value="#0000ff" />

        <button id="mixBtn" class="cta-btn pulse">Mix Colors</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="resultBox">Your mixed color will appear here.</div>
      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="../../../partials/header.js"></script>

</body>
</html>
