<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Convert units like length, area, volume, temperature, weight, and time using CalCairo's smart unit converter.">
  <title>Unit Converter | CalCairo</title>

  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="unit-converter.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Unit Converter",
    "description": "Smart multi-unit converter to convert between length, temperature, volume, weight, area, and time.",
    "url": "https://calcairo.com/Other/UnitConverter/unit-converter.html"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../Blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Unit Converter</h1>
    <p class="calculator-intro">Easily convert units of length, temperature, area, volume, weight, and time.</p>

    <div class="unit-tabs">
      <button class="unit-tab active" data-tab="length">Length</button>
      <button class="unit-tab" data-tab="temperature">Temperature</button>
      <button class="unit-tab" data-tab="area">Area</button>
      <button class="unit-tab" data-tab="volume">Volume</button>
      <button class="unit-tab" data-tab="weight">Weight</button>
      <button class="unit-tab" data-tab="time">Time</button>
    </div>

    <section class="unit-converter">
      <div class="input-card">
        <label for="fromValue">From:</label>
        <input type="number" id="fromValue" placeholder="Enter value" />

        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit"></select>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit"></select>

        <button class="cta-btn" onclick="convertUnit()">Convert</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="resultBox">The converted value will appear here.</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. 
    <a href="../../../Legal/privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../partials/header.js"></script>
  <script src="unit-converter.js"></script>
</body>
</html>
