<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Calculate a past date based on years ago from today or a custom date.">
  <title>Years Ago Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="years-ago.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Years Ago Calculator</h1>
    <p class="calculator-intro">Find out what date it was a number of years ago from today or any date you choose.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="yearsAgo">Years Ago</label>
        <input type="number" id="yearsAgo" placeholder="Enter number of years" min="0"/>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" />
        <span id="nowLink" class="now-link">Use todayâ€™s date</span>

        <button id="calculateBtn" class="cta-btn pulse">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="resultBox">The past date will appear here.</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="years-ago.js"></script>
</body>
</html>
