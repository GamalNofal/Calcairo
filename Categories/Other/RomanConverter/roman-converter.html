<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert numbers to Roman numerals and Roman numerals to numbers instantly!" />
  <title>Roman Numeral Converter | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="roman-converter.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Roman Numeral Converter",
      "description": "Instantly convert numbers to Roman numerals and vice versa.",
      "applicationCategory": "Other Calculator",
      "url": "https://calcairo.com/Other/RomanConverter/roman-converter.html",
      "publisher": {
        "@type": "Organization",
        "name": "CalCairo"
      }
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Roman Numeral Converter</h1>
    <p class="calculator-intro">Convert numbers to Roman numerals and vice versa with this easy tool.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="numberInput">Enter a Number</label>
        <input type="number" id="numberInput" placeholder="e.g. 1987" min="1" max="3999" />

        <label for="romanInput">Or Enter Roman Numeral</label>
        <input type="text" id="romanInput" placeholder="e.g. MCMLXXXVII" />

        <button id="convertBtn" class="cta-btn pulse">Convert</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="resultBox">Your converted result will appear here.</div>
      </div>
    </div>
  </main>
