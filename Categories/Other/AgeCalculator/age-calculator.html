  <title>Age Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="age-calculator.css" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Age Calculator",
    "description": "Online age calculator to find your exact age in years, months, days, hours, with zodiac sign and birthday countdown.",
    "url": "https://calcairo.com/Other/AgeCalculator/age-calculator.html"
  }

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>

          <span></span><span></span><span></span>

      </nav>

  <main class="calculator-container">
    <h1 class="page-title">Age Calculator</h1>
    <p class="calculator-intro">Enter your date of birth to find out your exact age, day of the week you were born, zodiac sign, and more!</p>

    <section class="calc-container">
      <!-- Input Card -->
      <div class="input-card">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" />

        <button onclick="calculateAgeDetails()" class="cta-btn pulse">Calculate</button>
      </div>

      <!-- Result Card -->
      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="resultBox">
          <p>Fill in your birthdate to get results.</p>
        </div>
      </div>
    </section>
