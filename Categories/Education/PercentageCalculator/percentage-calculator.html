<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Easily calculate percentages: find percent of a number, what percent one number is of another, or percentage change." />
  <title>Percentage Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="percentage-calculator.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Percentage Calculator",
      "description": "Quickly find percentages, percentage values, and percentage increases or decreases.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "All",
      "url": "https://calcairo.com/education/percentage-calculator"
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Percentage Calculator âœ…</h1>
    <p class="calculator-intro">Find a percentage, a percentage value, or a percent change between numbers easily.</p>

    <div class="calc-container">
      <div class="input-card">
        <form id="percentageForm">
          <div class="input-group">
            <label for="calcType">Calculation Type</label>
            <select id="calcType" required>
              <option value="findValue">Find X% of Y</option>
              <option value="findPercent">Find what % X is of Y</option>
              <option value="percentChange">Find % Increase/Decrease</option>
            </select>
          </div>

          <div id="inputsArea">
            <div class="input-group">
              <label for="input1">First Value</label>
              <input type="number" id="input1" placeholder="e.g., 30" required />
            </div>

            <div class="input-group">
              <label for="input2">Second Value</label>
              <input type="number" id="input2" placeholder="e.g., 200" required />
            </div>
          </div>

          <button type="submit" class="cta-btn pulse">Calculate</button>
        </form>
      </div>

      <div class="result-card light-green" id="resultCard" style="display: none;">
        <h2>ðŸ§® Result</h2>
        <div id="percentageResult" class="result-text"></div>
        <button id="tryAgain" class="cta-btn" style="margin-top: 20px;">Try Again</button>
      </div>
    </div>
  </main>

</body>
</html
