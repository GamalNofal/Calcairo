<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate molarity easily by entering mass, molar mass, and solution volume. Find the concentration (mol/L) instantly!" />

  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="molarity-calculator.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Molarity Calculator",
      "description": "Easily calculate molarity (mol/L) from mass of solute, molar mass, and volume of solution.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "All",
      "url": "https://calcairo.com/education/molarity-calculator"
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Molarity Calculator ðŸ§ª</h1>
    <p class="calculator-intro">Enter the mass of solute, molar mass, and volume of solution to find the molarity (mol/L) easily!</p>

    <div class="calc-container">
      <div class="input-card">
        <form id="molarityForm">
          <div class="input-group">
            <label for="mass">Mass of Solute (g)</label>
            <input type="number" id="mass" placeholder="e.g., 10" required />
          </div>

          <div class="input-group">
            <label for="molarMass">Molar Mass (g/mol)</label>
            <input type="number" id="molarMass" placeholder="e.g., 58.44 for NaCl" required />
          </div>

          <div class="input-group">
            <label for="volume">Volume of Solution (L)</label>
            <input type="number" id="volume" step="any" placeholder="e.g., 0.5" required />
          </div>

          <button type="submit" class="cta-btn pulse">Calculate Molarity</button>
        </form>
      </div>

      <div class="result-card light-green" id="resultCard" style="display: none;">
        <h2>ðŸ§ª Molarity Result</h2>
        <div id="molarityResult" class="result-text"></div>
        <button id="tryAgain" class="cta-btn" style="margin-top: 20px;">Try Again</button>
      </div>
    </div>
  </main>
