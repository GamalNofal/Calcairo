  <link rel="stylesheet" href="savings-goal.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>

        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>
  <main class="calculator-container">
    <h1 class="page-title">Savings Calculator</h1>
    <p class="calculator-intro">Estimate how much your savings will grow over time using compound interest and contributions.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="initial">Initial Deposit ($)</label>
        <input type="number" id="initial" placeholder="20000" />

        <label for="annual">Annual Contribution ($)</label>
        <input type="number" id="annual" placeholder="5000" />

        <label for="annualIncrease">Annual Increase (%)</label>
        <input type="number" id="annualIncrease" placeholder="3" />

        <label for="monthly">Monthly Contribution ($)</label>
        <input type="number" id="monthly" placeholder="0" />

        <label for="monthlyIncrease">Monthly Increase (%)</label>
        <input type="number" id="monthlyIncrease" placeholder="0" />

        <label for="interest">Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="3" />

        <label for="compound">Compound Frequency</label>
        <select id="compound">
          <option value="12">Monthly</option>
          <option value="4">Quarterly</option>
          <option value="2">Semi-Annually</option>
          <option value="1">Annually</option>
        </select>

        <label for="years">Years to Save</label>
        <input type="number" id="years" placeholder="10" />

        <label for="tax">Tax Rate (%)</label>
        <input type="number" id="tax" placeholder="0" />

        <button onclick="calculateSavings()" class="cta-btn pulse" style="margin-top: 1.5rem;">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <div id="result">Result will appear here</div>
      </div>
    </div>
  </main>

</body>
</html>
