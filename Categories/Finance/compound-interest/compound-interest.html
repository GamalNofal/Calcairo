  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="compound-interest.css" />

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>

        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Compound Interest Calculator</h1>
    <p class="calculator-intro">Estimate the future value of your investment based on interest rate, time, and compounding frequency.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="principal">Initial Amount ($)</label>
        <input type="number" id="principal" placeholder="e.g. 1000" />

        <label for="rate">Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="e.g. 5" />

        <label for="years">Investment Duration (Years)</label>
        <input type="number" id="years" placeholder="e.g. 10" />

        <label for="frequency">Compounding Frequency</label>
        <select id="frequency">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
          <option value="365">Daily</option>
        </select>

        <button onclick="calculateCompound()" class="cta-btn pulse" style="margin-top: 1.5rem;">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Result</h2>
        <p id="compoundResult">Your compound interest result will appear here.</p>
      </div>
    </div>
  </main>
