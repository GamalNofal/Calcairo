    <h1 class="page-title">Investment Return Calculator</h1>
    <p class="calculator-intro">Estimate how much your investments will grow over time with compound interest and regular contributions.</p>

    <div class="calc-container">
      <div class="input-card">
        <label>Initial Investment</label>
        <input type="number" id="initial" placeholder="$1000" />

        <label>Monthly Contribution</label>
        <input type="number" id="monthly" placeholder="$200" />

        <label>Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="5" />

        <label>Years to Grow</label>
        <input type="number" id="years" placeholder="10" />

        <label>Compounding Frequency</label>
        <select id="frequency">
          <option value="12">Monthly</option>
          <option value="4">Quarterly</option>
