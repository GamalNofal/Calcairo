    <h1 class="page-title">Debt Payoff Calculator</h1>
    <p class="calculator-intro">Estimate how long it will take to pay off your debt and how much interest you'll pay based on your payment plan.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="balance">Total Balance ($)</label>
        <input type="number" id="balance" placeholder="e.g. 5000" />

        <label for="rate">Interest Rate (APR %)</label>
        <input type="number" id="rate" placeholder="e.g. 5" />

        <label for="payment">Monthly Payment ($)</label>
        <input type="number" id="payment" placeholder="e.g. 200" />

        <button onclick="calculatePayoff()" class="cta-btn pulse" style="margin-top: 1.5rem;">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Debt Payoff Results</h2>
        <div id="payoffResult">Enter your debt info and click calculate.</div>
