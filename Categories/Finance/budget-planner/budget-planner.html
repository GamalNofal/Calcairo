    "applicationCategory": "FinanceApplication",
    "operatingSystem": "All",

    "description": "Free budget planner tool. Enter income and expenses to calculate your savings and spending ratio.",
    "offers": {

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>

        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Budget Planner</h1>
    <p class="calculator-intro">Enter your monthly income and expenses to estimate how much you're saving or overspending.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="income">Monthly Income</label>
        <input type="number" id="income" placeholder="e.g. 3000" />

        <label for="rent">Rent / Housing</label>
        <input type="number" id="rent" placeholder="e.g. 800" />

        <label for="food">Food & Groceries</label>
        <input type="number" id="food" placeholder="e.g. 300" />

        <label for="transport">Transportation</label>
        <input type="number" id="transport" placeholder="e.g. 150" />

        <label for="utilities">Utilities & Bills</label>
        <input type="number" id="utilities" placeholder="e.g. 100" />

        <label for="entertainment">Entertainment</label>
        <input type="number" id="entertainment" placeholder="e.g. 100" />

        <label for="other">Other Expenses</label>
        <input type="number" id="other" placeholder="e.g. 50" />

        <button onclick="calculateBudget()" class="cta-btn pulse" style="margin-top: 1.5rem;">Calculate</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Budget Summary</h2>
        <div id="budgetResult">
          Fill out your details above and click calculate.
        </div>
      </div>
    </div>
  </main>
