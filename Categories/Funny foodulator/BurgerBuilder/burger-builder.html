<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Burger Builder ‚Äì Create your dream burger and see how it scores!">
  <title>Burger Builder | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="burger-builder.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Burger Builder | CalCairo",
    "description": "Create and rate your dream burger with buns, meat, cheese, and sauce. Fun food calculator by CalCairo.",
    "url": "https://calcairo.com/Categories/Funny%20foodulator/BurgerBuilder/burger-builder.html"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../about.html" class="nav-link">About</a>
          <a href="../../../contact.html" class="nav-link">Contact</a>
          <a href="../../../blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Burger Builder</h1>
    <p class="calculator-intro">Stack your favorite ingredients and see how your burger scores!</p>

    <div class="calc-container">
      <!-- Input Side -->
      <div class="input-card">
        <label for="buns">Choose Your Bun</label>
        <select id="buns">
          <option value="Sesame">Sesame</option>
          <option value="Brioche">Brioche</option>
          <option value="Lettuce Wrap">Lettuce Wrap</option>
          <option value="Pretzel">Pretzel</option>
        </select>

        <label for="meat">Choose Your Patty</label>
        <select id="meat">
          <option value="Beef">Beef</option>
          <option value="Chicken">Chicken</option>
          <option value="Veggie">Veggie</option>
          <option value="Double Beef">Double Beef</option>
        </select>

        <label for="cheese">Choose Your Cheese</label>
        <select id="cheese">
          <option value="Cheddar">Cheddar</option>
          <option value="Swiss">Swiss</option>
          <option value="American">American</option>
          <option value="No Cheese">No Cheese</option>
        </select>

        <label for="sauce">Choose Your Sauce</label>
        <select id="sauce">
          <option value="Ketchup">Ketchup</option>
          <option value="Mayo">Mayo</option>
          <option value="BBQ">BBQ</option>
          <option value="Secret Sauce">Secret Sauce</option>
        </select>

        <button id="rateBtn">Rate My Burger</button>
      </div>

      <!-- Result Side -->
      <div class="result-card light-green" id="burgerResult">
        <h2>Let's Build That Burger üçî</h2>
        <p>Select your bun, patty, cheese, and sauce above and click "Rate My Burger"!</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved.</p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="burger-builder.js"></script>
</body>
</html>
