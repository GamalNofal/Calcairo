    <h1 class="page-title">Pizza Economy Index</h1>
    <p class="calculator-intro">Find out how many slices of pizza you could buy each month with your income. üçïüìà</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="income">Monthly Income</label>
        <input type="number" id="income" placeholder="e.g. 2000" min="0" />

        <label for="pizzaPrice">Pizza Price</label>
        <input type="number" id="pizzaPrice" placeholder="e.g. 12.00" step="0.01" min="0.01" />

        <div class="radio-group" style="margin-top: 1rem;">
          <label><input type="radio" name="priceType" value="slice" checked /> Per Slice</label>
          <label><input type="radio" name="priceType" value="pizza" /> Per Full Pizza</label>
        </div>

        <button id="calculateBtn" class="cta-btn pulse">Calculate My Pizza Power</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Your Pizza Stats</h2>
        <div id="resultBox">Your pizza purchasing power will appear here.</div>
      </div>
