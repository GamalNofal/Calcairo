<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert pizza slices into the number of steps it takes to burn them off. Walk it off, slice by slice!" />
  <title>Pizza to Steps Converter | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="pizza-to-steps.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Pizza to Steps Converter</h1>
    <p class="calculator-intro">How many steps would it take to burn off that cheesy masterpiece? Let's find out. 🍕👟</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="slices">How many slices did you eat?</label>
        <input type="number" id="slices" placeholder="e.g. 3" min="1" max="30" />

        <label for="weight">Your Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g. 70" min="20" max="200" />

        <button id="calculateBtn" class="cta-btn pulse">Convert to Steps 👣</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Pizza Burn Report</h2>
        <div id="resultBox">Let’s see how far your legs need to go...</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="pizza-to-steps.js"></script>
</body>
</html>
