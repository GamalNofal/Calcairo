<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate ideal sleep and wake times based on 90-minute sleep cycles. Plan the best time to wake up or fall asleep." />
  <title>Sleep Cycle Calculator | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="sleep-cycle.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Sleep Cycle Calculator",
    "description": "A tool to calculate optimal sleep or wake-up times using 90-minute sleep cycles.",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/health/sleep-cycle-calculator"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Sleep Cycle Calculator</h1>
    <p class="calculator-intro">Find the best time to go to bed or wake up based on natural 90-minute sleep cycles.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="mode">I want to...</label>
        <select id="mode">
          <option value="sleep">Go to sleep at...</option>
          <option value="wake">Wake up at...</option>
        </select>

        <label for="timeInput">Select time</label>
        <input type="time" id="timeInput" />

        <button id="calculateBtn" class="cta-btn pulse">Calculate Sleep Cycles</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Recommended Times</h2>
        <div id="resultBox">Your optimal times will appear here.</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="sleep-cycle.js"></script>
</body>
</html>
