<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Check your blood pressure category based on systolic and diastolic values. Quick and accurate health tool." />
  <title>Blood Pressure Checker | CalCairo</title>
  <link rel="stylesheet" href="../../../styles/main.css" />
  <link rel="stylesheet" href="blood-pressure.css" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Blood Pressure Checker",
    "description": "A health calculator to determine your blood pressure category: normal, elevated, or hypertension.",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/health/blood-pressure-checker"
  }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../../../About/about.html" class="nav-link">About</a>
          <a href="../../../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../../../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="calculator-container">
    <h1 class="page-title">Blood Pressure Checker</h1>
    <p class="calculator-intro">Enter your systolic and diastolic pressure to see your blood pressure category instantly.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="systolic">Systolic (Top number)</label>
        <input type="number" id="systolic" placeholder="e.g. 120" min="70" max="250" />

        <label for="diastolic">Diastolic (Bottom number)</label>
        <input type="number" id="diastolic" placeholder="e.g. 80" min="40" max="150" />

        <button id="checkBtn" class="cta-btn pulse">Check My BP</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Your Blood Pressure Result</h2>
        <div id="resultBox">Your result will appear here.</div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved. <a href="../../../Legal/Privacy.html">Privacy & Terms</a></p>
  </footer>

  <script src="../../../partials/header.js"></script>
  <script src="blood-pressure.js"></script>
</body>
</html>
