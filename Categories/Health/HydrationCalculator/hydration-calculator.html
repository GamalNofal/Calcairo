<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>

        <div class="nav-links">

  <main class="calculator-container">
    <h1 class="page-title">Water Intake Calculator</h1>
    <p class="calculator-intro">Find out how much water you should drink daily based on your weight and activity level.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="weight">Your Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g. 70" min="30" max="200" />

        <label for="activity">Activity Level</label>
        <select id="activity">
          <option value="low">Low (sedentary)</option>
          <option value="moderate">Moderate (walks, light exercise)</option>
          <option value="high">High (daily intense activity)</option>
        </select>

        <button id="calculateBtn" class="cta-btn pulse">Calculate Water Needs</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Recommended Daily Water Intake</h2>
        <div id="resultBox">Your hydration result will appear here.</div>
      </div>
    </div>
