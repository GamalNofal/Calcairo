    "description": "Check your body temperature and determine if you have a normal temperature, low-grade, or high fever.",
    "applicationCategory": "HealthApplication",
    "operatingSystem": "All",
    "url": "https://calcairo.com/health/fever-checker"
  }
  </script>

<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../../../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../../../Categories/categories.html" class="nav-link">Categories</a>

      </nav>
    </div>

  <main class="calculator-container">
    <h1 class="page-title">Body Temperature Fever Checker</h1>
    <p class="calculator-intro">Enter your temperature to see if you have a fever. You can use Celsius or Fahrenheit.</p>

    <div class="calc-container">
      <div class="input-card">
        <label for="temperature">Your Temperature</label>
        <input type="number" id="temperature" placeholder="e.g. 98.6 or 37" step="0.1" />

        <label for="unit">Unit</label>
        <select id="unit">
          <option value="F">Fahrenheit (°F)</option>
          <option value="C">Celsius (°C)</option>
        </select>

        <button id="checkBtn" class="cta-btn pulse">Check Fever Level</button>
      </div>

      <div class="result-card light-green" id="resultCard">
        <h2>Fever Level</h2>
        <div id="resultBox">Your result will appear here.</div>
      </div>
    </div>
  </main>
