<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact CalCairo – Reach out with questions, suggestions, or partnership inquiries.">
  <title>Contact CalCairo | Get in Touch</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="contact.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact CalCairo",
      "url": "https://calcairo.com/contact.html",
      "description": "Contact CalCairo – Reach out with questions, suggestions, or partnership inquiries."
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="header-flex">
      <a href="../index.html" class="site-logo">CalCairo</a>
      <nav class="main-nav">
        <div class="nav-links">
          <a href="../Categories/categories.html" class="nav-link">Categories</a>
          <a href="../About/about.html" class="nav-link">About</a>
          <a href="../Contact/contact.html" class="nav-link">Contact</a>
          <a href="../blog/blog.html" class="nav-link">Blog</a>
        </div>
        <button class="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </nav>
    </div>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>
    <p class="contact-intro">Have a question, suggestion, or just want to say hi? Fill out the form below and we’ll get back to you soon!</p>

    <div class="contact-email">
      <p>To contact us, send an email to <strong>calcairo.official@gmail.com</strong></p>
      <div class="social-media-icons">
        <a href="#" title="Facebook" class="social-icon" aria-label="Facebook">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#1877F3"/><path d="M20.5 16h-2v8h-3v-8h-1.5v-3H15v-1.5c0-2.1 1.1-3.5 3.5-3.5h2V11h-2c-.5 0-.5.2-.5.5V13h2.5l-.5 3z" fill="#fff"/></svg>
        </a>
        <a href="#" title="Instagram" class="social-icon" aria-label="Instagram">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="16" fill="#E4405F"/>
            <radialGradient id="ig-gradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.3"/>
              <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
            </radialGradient>
            <rect x="9" y="9" width="14" height="14" rx="4" fill="url(#ig-gradient)"/>
            <rect x="11" y="11" width="10" height="10" rx="3" stroke="#fff" stroke-width="2" fill="none"/>
            <circle cx="16" cy="16" r="3" stroke="#fff" stroke-width="2" fill="none"/>
            <circle cx="20.5" cy="11.5" r="1" fill="#fff"/>
          </svg>
        </a>
        <a href="#" title="TikTok" class="social-icon" aria-label="TikTok">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#000"/><path d="M21 13.5c-.8 0-1.5-.7-1.5-1.5V10h-2v8.5a2.5 2.5 0 11-2-2.45V14a4 4 0 104 4v-4.5h1.5z" fill="#fff"/></svg>
        </a>
        <a href="#" title="X" class="social-icon" aria-label="X">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#000"/><path d="M11 11l10 10M21 11L11 21" stroke="#fff" stroke-width="2"/></svg>
        </a>
        <a href="#" title="YouTube" class="social-icon" aria-label="YouTube">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#FF0000"/><polygon points="13,11 22,16 13,21" fill="#fff"/></svg>
        </a>
      </div>
    </div>
  </main>

<!-- Minimal Google Ad Banner (bottom) -->
<!--#include file="../partials/adsense-bottom.html" -->

  <footer>
    <p>&copy; 2025 CalCairo. All rights reserved.</p>
  </footer>

  <script src="../partials/header.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      hamburger?.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
