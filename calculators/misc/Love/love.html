<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة الحب والتوافق - الآلات الحاسبة الشاملة</title>
  <meta name="description" content="احسب نسبة التوافق في الحب بين شخصين" />
  <meta name="theme-color" content="#198754" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="love.css" />

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2985607264047176" crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-2985607264047176" />

  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4RPXRD5R2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-Z4RPXRD5R2');
  </script>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow-sm mb-4">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="site-logo" href="../../index.html">
          <div class="logo-icon"><i class="bi bi-calculator-fill"></i></div>
          <span class="logo-text">الآلات الحاسبة الشاملة</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- Ad -->
  <div class="container mb-4">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5346000361286122"
         data-ad-slot="6234544421"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Main -->
  <div class="container py-5">
    <div class="love-calculator p-4">
      <h1 class="text-center mb-4"><i class="bi bi-heart-fill text-danger"></i> حاسبة الحب والتوافق</h1>

      <!-- Form -->
      <form id="loveCalculator" class="needs-validation" novalidate>
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">اسم الشخص الأول</label>
            <input type="text" class="form-control" id="name1" required />
            <div class="invalid-feedback">يرجى إدخال الاسم الأول</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">اسم الشخص الثاني</label>
            <input type="text" class="form-control" id="name2" required />
            <div class="invalid-feedback">يرجى إدخال الاسم الثاني</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">تاريخ ميلاد الشخص الأول</label>
            <input type="date" class="form-control" id="birthdate1" required />
            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">تاريخ ميلاد الشخص الثاني</label>
            <input type="date" class="form-control" id="birthdate2" required />
            <div class="invalid-feedback">يرجى اختيار تاريخ الميلاد</div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger w-100">
              <i class="bi bi-heart-fill me-2"></i> احسب نسبة التوافق
            </button>
          </div>
        </div>
      </form>

      <!-- Loading -->
      <div id="loading" class="text-center d-none">
        <div class="loading-hearts my-4">
          <i class="bi bi-heart-fill text-danger"></i>
          <i class="bi bi-heart-fill text-danger"></i>
          <i class="bi bi-heart-fill text-danger"></i>
        </div>
        <p>جاري حساب نسبة التوافق...</p>
      </div>

      <!-- Result -->
      <div id="result" class="text-center d-none">
        <div class="result-circle"><span id="percentage">0%</span></div>
        <h3 id="resultMessage" class="mb-4"></h3>
        <div id="compatibility" class="text-end"></div>
        <div class="share-buttons mt-4">
          <p class="mb-3">شارك النتيجة مع أصدقائك:</p>
          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-success btn-lg" data-platform="whatsapp">
              <i class="bi bi-whatsapp ms-2"></i> واتساب
            </button>
            <button class="btn btn-outline-primary btn-lg" data-platform="messenger">
              <i class="bi bi-messenger ms-2"></i> مسنجر
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="love.js"></script>
</body>
</html>
